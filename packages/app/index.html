<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Geometry Renderer</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <canvas id="render-canvas"></canvas>
    <div id="controls">
      <div id="stats"></div>
      <div id="instructions">
        <p><strong>Click to start</strong></p>
        <p>Move: WASD</p>
        <p>Look: Mouse</p>
        <p>Up: Space</p>
        <p>Down: Shift</p>
        <p>Exit: ESC</p>
      </div>
    </div>
    <div id="debug-panel">
      <h3>Debug Panel</h3>
      <div class="debug-row">
        <label>Render FPS: <span id="fps-counter">0</span></label>
      </div>
      <div class="debug-row">
        <label>Geometry FPS: <span id="geometry-fps">0</span></label>
      </div>
      <div class="debug-row">
        <label for="grid-size">Grid Size:</label>
        <input type="range" id="grid-size" min="20" max="500" value="100" step="10">
        <span id="grid-size-value">100</span>
      </div>
      <div class="debug-row">
        <label>Vertices: <span id="vertex-count">0</span></label>
      </div>
      <div class="debug-row">
        <label>Triangles: <span id="triangle-count">0</span></label>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
