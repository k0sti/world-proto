<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Geometry Renderer</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <canvas id="render-canvas"></canvas>
    <div id="controls">
      <div id="stats"></div>
      <div id="instructions">
        <p><strong>Click to start</strong></p>
        <p>Move: WASD</p>
        <p>Look: Mouse</p>
        <p>Up: Space</p>
        <p>Down: Shift</p>
        <p>Exit: ESC</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
